<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Train Timetable</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">Timetable</h1>
            </div>
            <div class="card">
                <div class="card-header">
                    <p>Current Train Schedule</p>
                </div>
                    <div id="train-schedule">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th> 
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    </table>
                
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <p>Add Train to Schedule</p>
                </div>
                    <div id="train-form">
                        <label for="trainName" class="form-labels">Train Name</label>
                        <input class="form-control" type="text" id="trainName">
                        <label for="trainDestination" class="form-labels">Destination</label>
                        <input class="form-control" type="text" id="trainDestination">
                        <label for="trainTime" class="form-labels">First Departure Time (HH:MM - military time)</label>
                        <input class="form-control" type="text" id="trainTime">
                        <label for="trainFrequency" class="form-labels">Frequency (mins)</label>
                        <input class="form-control" type="text" id="trainFrequency">
                        <button type="submit" id="add-train" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    </body>
</html>
